    <script>
      function searchgoogle(){
        let input = document.getElementById('google-txtbox').value
        input = input.toLowerCase();
        window.open(("https://www.google.com/search?q=" + input).replace(/ /g,"+"), "_blank");
      }
      function searchyoutube(){
        let input = document.getElementById('youtube-txtbox').value
        input = input.toLowerCase();
        window.open(("https://www.youtube.com/results?search_query=" + input).replace(/ /g,"+"), "_blank");
      }
    </script>
